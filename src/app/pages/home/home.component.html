<div class="container mt-5">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Pa√≠s</th>
                <th scope="col">Capital</th>
                <th scope="col">Region</th>
                <th scope="col">Bandera</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let pais of paises | slice:desde:hasta">
                <td scope="row">{{pais.name}}</td>
                <td>{{pais.capital}}</td>
                <td>{{pais.region}}</td>
                <td>
                    <img src="{{pais.flag}}" alt="{{pais.name}}">
                </td>
            </tr>
        </tbody>

    </table>

</div>

<mat-paginator [length]="paises.length" [pageSize]="numPaginas" [pageSizeOptions]="pageSizeOptions" (page)="cambiarPagina($event)" aria-label="Seleccionar pagina">
</mat-paginator>
